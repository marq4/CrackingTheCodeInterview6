name: Sanity tests for LinkedList class.

on: [push, pull_request] 

jobs:
  sanity-test:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Checkout code.
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}.
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies.
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Validate LinkedList code.
        run:
          pytest -v \
          Python_Skeletons_and_Tests/2LinkedLists/tests/sanity_linked_list_tests_0.py
